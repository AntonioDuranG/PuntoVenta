<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pc="http://primefaces.org/california">


    <div id="layout-right-sidebar">
        <h:form>
            <p:tabView>
                <p:tab>
                    <f:facet name="title">
                        <i class="fa fa-cog"/>
                    </f:facet>
                    <div class="submenu-title">
                        <span>Configuración</span>
                    </div>
                    <div class="submenu-content settings">
                        <ul>
                            <li>
                                <div class="order-settings ui-g-12">
                                    <p:commandLink action="#{appBean.cambiarParametros()}">
                                        <i class="fa fa-cubes"></i>
                                        <span>Parámetros</span>
                                    </p:commandLink>
                                </div>
                            </li>
                            <li>
                                <div class="shipment-settings ui-g-12">
                                    <p:commandLink action="#{appBean.cambiarSesiones()}">
                                        <i class="fa fa-code"></i> 
                                        <span>Sesiones</span>
                                    </p:commandLink>
                                </div>
                            </li>
                        </ul>
                    </div>
                </p:tab>
            </p:tabView>
        </h:form>
    </div>

</ui:composition>
